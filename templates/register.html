{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}

<form action='/register' method="post">
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticEmail" name='name' required autofocus>
        </div>
      </div>
  
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Handle</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail" name='handle' required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" name='password' required>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">register</button>
</form>

{% endblock %}
