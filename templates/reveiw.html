{% extends "layout.html" %}

{% block title %}
    reveiws
{% endblock %}

{% block main %}

    <!-- start about me section -->
    <div class="aboutme">
        <div class="container">
            <h3>Book title: {{ book_data.title }}</h3>
            <div class="image">
                <img src="{{ book_cover }}" alt="fuck socitey">
                <h4>isbn: {{ book_data.isbn }}</h4>
            </div>
            <div class="info">
                <h4>Author: {{ book_data.author }}</h4>
                <h4>Work Ratings: {{ work_ratings_count }}</h4>
                <h4>Average Ratings: {{ ave_rating }}</h4>
                <hr style="margin: 0 1em;">
                <h4 class="header">Tell Us Your Opnion</h4>

                <form action="/user_reveiw/{{ book_data.id }}" method="post">
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Rate This Book</label>
                      <select multiple class="form-control" id="exampleFormControlSelect2" name="user_rate" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Your review matters</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text_reveiw"required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>            
                </div>
            <!-- musical taste -->
        </div>
    </div>

{% endblock %}
