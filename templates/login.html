{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block main %}

<form action='/login' method="post">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Handle</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail" name='handle' required autofocus>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" name='password' required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">login</button>
</form>

{% endblock %}
